<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">First name:</label>
        </div>
        <div>
          <input id="name" type="text" name="name" size="130" placeholder="Full Name Here"/>
        </div>
        <div>
          <label for="email">Email:</label>
        </div>
        <div>
          <input id="email" type="text" name="email" size="130" required placeholder="Verifiable Email Here"/>
        </div>
        <div>
          <label for="form-message">Your message:</label>
        </div><div></div>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
